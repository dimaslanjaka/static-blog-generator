title: Static Blog Generator Demo
description: Static Blog Generator Demo
keywords: null
author: Dimas Lanjaka
language: en
timezone: Asia/Jakarta
url: http://www.webmanajemen.com/static-blog-generator
root: /static-blog-generator/
permalink: ':title.html'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '  '
  wrap: false
  hljs: false
prismjs:
  enable: false
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: landscape
markdown:
  preset: default
  render:
    html: true
    xhtmlOut: false
    langPrefix: language-
    breaks: true
    linkify: true
    typographer: true
    quotes: “”‘’
  enable_rules: null
  disable_rules: null
  plugins: null
  anchors:
    level: 2
    collisionSuffix: ''
    permalink: false
    permalinkClass: header-anchor
    permalinkSide: left
    permalinkSymbol: ¶
    case: 0
    separator: '-'
browsersync:
  logLevel: warn
  ghostMode:
    scroll: true
  instanceName: uniqueString
sitemap:
  path:
    - sitemap.xml
    - sitemap.txt
  rel: true
  tags: true
  categories: true
generator:
  cache: true
  verbose: false
post_dir: source-posts
deploy:
  type: git
  repo: ''
  branch: gh-pages
  username: ''
  email: ''
  message: '{{ now(''YYYY-MM-DD HH:mm:ss'') }}'
tags:
  lowercase: false
  assign: null
  mapper: null
categories:
  lowercase: false
  assign: null
  mapper: null
external_link:
  enable: true
  field: site
  safelink:
    enable: true
    exclude:
      - my-custom-domain.com
      - '**/exclude/**'
      - '**/node_modules/**'
      - '**/vendor/**'
      - '**/tmp/**'
      - '**/dist/**'
    redirect:
      - https://www.webmanajemen.com/page/safelink.html?url=
      - https://www.webmanajemen.com/page/redirector.html?url=
    type: base64
    password: unique-password
  exclude:
    - webmanajemen.com
    - web-manajemen.blogspot.com
    - dimaslanjaka.github.io

# Static Blog Generator Demo configuration
title: Static Blog Generator Demo
description: Static Blog Generator Demo
author: Dimas Lanjaka
url: "http://www.webmanajemen.com/static-blog-generator"
root: "/static-blog-generator/"
language: en
timezone: Asia/Jakarta
date_format: YYYY-MM-DD
time_format: HH:mm:ss
permalink: ":title.html"
permalink_defaults: null
new_post_name: ":title.md"
default_layout: post
source_dir: source
public_dir: public
theme: butterfly
archive_dir: archives
category_dir: categories
tag_dir: tags
code_dir: downloads/code
post_dir: src-posts
i18n_dir: ":lang"
pagination_dir: page
per_page: 10
filename_case: 0
render_drafts: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: "  "
  wrap: false
  hljs: false
prismjs:
  enable: false
meta_generator: true
titlecase: false
updated_option: mtime
skip_render: null
ignore: null
include: null
exclude: null
keywords: null
default_category: uncategorized
categories:
  lowercase: false
  assign: null
  mapper: null
tags:
  lowercase: false
  assign: null
  mapper: null
browsersync:
  logLevel: warn
  ghostMode:
    scroll: true
  instanceName: uniqueString
external_link:
  enable: true
  field: site
  safelink:
    enable: true
    exclude:
      - my-custom-domain.com
      - '**/exclude/**'
      - '**/node_modules/**'
      - '**/vendor/**'
      - '**/tmp/**'
      - '**/dist/**'
    redirect:
      - https://www.webmanajemen.com/page/safelink.html?url=
      - https://www.webmanajemen.com/page/redirector.html?url=
    type: base64
    password: unique-password
  exclude:
    - webmanajemen.com
    - web-manajemen.blogspot.com
    - dimaslanjaka.github.io
index_generator:
  path: ""
  per_page: 10
  order_by: "-date"
deploy:
  type: git
  repo: ""
  branch: gh-pages
  username: ""
  email: ""
  message: "{{ now('YYYY-MM-DD HH:mm:ss') }}"
  deployDir: D:/Repositories/static-blog-generator/packages/sbg-utility/.deploy_git
  github:
    submodule: []
generator:
  cache: true
  verbose: false
sitemap:
  path:
    - sitemap.xml
    - sitemap.txt
  rel: true
  tags: true
  categories: true
pretty_urls:
  trailing_index: true
  trailing_html: true
markdown:
  preset: default
  render:
    html: true
    xhtmlOut: false
    langPrefix: language-
    breaks: true
    linkify: true
    typographer: true
    quotes: "“”‘’"
  enable_rules: null
  disable_rules: null
  plugins: null
  anchors:
    level: 2
    collisionSuffix: ""
    permalink: false
    permalinkClass: header-anchor
    permalinkSide: left
    permalinkSymbol: "¶"
    case: 0
    separator: "-"

name: Test And Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: build-${{ github.event.push.number || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      NODE_OPTIONS: "--max_old_space_size=8192" #8192 4096 --expose-gc

    steps:
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Jakarta"
          timezoneMacos: "Asia/Jakarta"
          timezoneWindows: "Western Indonesia Time"
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: "${{ secrets.GITHUB_TOKEN }}"
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Resolve git user
        run: |
          git config --global user.email "dimaslanjaka@gmail.com"
          git config --global user.name "dimaslanjaka"
          git config --global init.defaultBranch master

      - name: Declare some variables
        id: vars
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=hash::$(git rev-parse --short HEAD)"
          echo "::set-output name=yarn::$(yarn cache dir)"
          echo "::set-output name=npm::$(npm config get cache)"

      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.vars.outputs.npm }}
            ./tmp
            ./node_modules
            ./.deploy_git
            ./db.json
            ./public
          key: ${{ runner.os }}-${{ hashFiles('.guid') }}

      - name: Install dependencies
        run: |
          npm i gulp-cli typescript npm ts-node hexo-cli yarn typescript --location=global
          npm i -D https://github.com/dimaslanjaka/static-blog-generator/raw/master/release/development.tgz
          npm i -D https://github.com/dimaslanjaka/hexo-post-parser.git
          npm i -D https://github.com/dimaslanjaka/safelink.git
          npm i https://github.com/dimaslanjaka/hexo-adsense.git

      - run: npx sbg copy --nocache
      - run: npx hexo generate
      - run: npx gulp safelink
      - name: Manual Build
        continue-on-error: true
        run: |
          git clone https://github.com/dimaslanjaka/dimaslanjaka.github.io.git .deploy_git
          npx sbg deploy
      - name: Manual Push
        working-directory: .deploy_git
        continue-on-error: true
        run: |
          git add -A
          git commit -m "update site from ${{ steps.vars.outputs.hash }}"
          git push origin master
      - name: Deploy ðŸš€
        #if: matrix.os == 'ubuntu-latest' && matrix.node == 16
        if: ${{ false }}
        #if: steps.hexo-validate.outcome == 'success' && steps.hexo-validate.conclusion == 'success'
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: master # The branch the action should deploy to.
          folder: .deploy_git # The folder the action should deploy.
          force: false # merge instead push --force, (keep old / non modified) files?
          token: "${{ secrets.GITHUB_TOKEN }}" # github token
          repository-name: "dimaslanjaka/dimaslanjaka.github.io" # Repostory URL

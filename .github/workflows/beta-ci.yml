name: Beta CI

on:
  push:
    paths-ignore:
      - '**/release*/**'
      - '**/test'
      - '**/package.json'
      - '**/yarn.lock'
  pull_request:
    types:
      - closed
  workflow_dispatch:

# run single job
concurrency:
  group: beta-ci
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/beta-builder.yml
    secrets: inherit
  test:
    needs: build
    uses: ./.github/workflows/beta-tester.yml
    secrets: inherit
  push:
    needs: test
    uses: ./.github/workflows/beta-push.yml
    secrets: inherit
